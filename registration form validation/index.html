<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		
		<form class="form" id="form">
			<h2>Registration form</h2>
			<div class="form-control ">
				<label>Username</label>
				<input type="text" name="" id="username" placeholder="Enter your full name">
				<small>Error Msg</small>

			</div>

			<div class="form-control ">
				<label>Email</label>
				<input type="Email" name="" id="email" placeholder="Enter your full Email">
				
				<small>Error Msg</small>

			</div>

			<div class="form-control">
				<label>Phone number</label>
				<input type="number" name="" id="phone" placeholder="Enter your full Phone number">
				
				<small>Error Msg</small>

			</div>

			<div class="form-control">
				<label>Password</label>
				<input type="Password" name="" id="passwrod" placeholder="Enter your  Password">
				
				<small>Error Msg</small>

			</div>

			<div class="form-control">
				<label>Confirm Password</label>
				<input type="Password" name="" id="cfpassword" placeholder="Enter your  Password again">
				
				<small>Error Msg</small>

			</div>
			<input type="submit" value="Submit" class="btn" name="">

			
			
		</form>
	</div>

	<script src="script1
	.js"></script>
    
</body>
</html>
